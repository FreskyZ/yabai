<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>&sharp;单推播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="INDEX">
    <link rel="icon" type='image/x-icon' href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/player.css">
  </head>
  <body>

    <video muted="true" autoplay="true"></video>
    <div id="video-mask"></div>
    <div id="control-panel" draggable="true">
      <div id="control-header">
        <div id="live-status">
          <span id="live-mark"></span>
          <span>LIVE</span>
        </div>
        <div id="chat-status">
          <span id="chat-mark"></span>
          <span>CHAT</span>
        </div>
        <div id="live-elapsed">00:00</div>
        <div id="live-title">TITLE</div>
      </div>
      <div id="chat-container"></div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/dayjs@1.11.5/dayjs.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/hls.js@1.2.4/dist/hls.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/pako@2.0.4/dist/pako_inflate.min.js"></script>
    <script type="text/javascript" src="/player.js"></script>
    <dev-script-placeholder />
  </body>
</html>

<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DD监控室帮助</title>
</head>
<body>
<div>
    <h1 id="DDMonitor-help">DD监控室使用帮助</h1>
    <div>
        <h2 id="run">运行</h2>
        <div>
            <h3 id="windows-run">Windows运行</h3>
            <p> 解压后运行 <code>run.bat</code> 或 <code>DDMonitor.exe</code> 即可。</p>
        </div>
        <div>
            <h3 id="macos-run">MacOS上运行</h3>
            <p> 运行<code>DDMonitor.app</code>即可。</p>
            <p> 在首次运行时，需要到<code>系统设置-&gt;安全</code>中允许DD监控室运行。</p>
        </div>
        <div>
            <h3 id="linux-run">Linux上运行</h3>
            <p> 确保安装VLC后，运行<code>run.sh</code>即可。</p>
        </div>
    </div>
    <div>
        <h2 id="warning">注意事项</h2>
        <ul>
            <li>视频缓存默认2G，可以在设置中配置。</li>
            <li>默认启动时加载弹幕，若出现网络稳定性或程序卡死，可以禁用默认加载弹幕。</li>
        </ul>
    </div>
</div>
</body>
</html>
